# We might have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-partner-phytec"
BBFILE_PATTERN_meta-partner-phytec := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-partner-phytec = "9"

LAYERDEPENDS_meta-partner-phytec = "meta-lmp-base"
LAYERSERIES_COMPAT_meta-partner-phytec = "kirkstone"
